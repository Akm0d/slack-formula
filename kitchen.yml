---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: docker

driver_config:
  use_sudo: false
  privileged: true
  provision_command: mkdir -p /run/sshd

# Make sure the platforms listed below match up with
# the `env.matrix` instances defined in `.travis.yml`
platforms:
  - name: debian-9
    driver_config:
      # This run_command is required to test systemd services in docker
      run_command: /lib/systemd/systemd
      provision_command:
        - apt install udev -y
  - name: debian-8
    driver_config:
      run_command: /lib/systemd/systemd
      provision_command:
        - apt install udev -y
  - name: ubuntu-18.04
    driver_config:
      run_command: /lib/systemd/systemd
      provision_command:
        - apt install udev -y
  - name: ubuntu-16.04
    driver_config:
      run_command: /lib/systemd/systemd
      provision_command:
        - apt install udev -y
  - name: centos-7
    driver_config:
      image: centos:7
      run_command: /usr/lib/systemd/systemd
  # - name: centos-6
  #   driver_config:
  #     image: centos:6
  #     run_command: /usr/lib/systemd/systemd
  - name: fedora
    driver_config:
      image: fedora
      run_command: /usr/lib/systemd/systemd
      provision_command:
        - yum install udev -y
  # - name: opensuse-leap
  #   driver_config:
  #     image: opensuse/leap
  #     run_command: /usr/lib/systemd/systemd

provisioner:
  name: salt_solo
  log_level: debug
  require_chef: false
  salt_version: latest
  formula: template
  salt_copy_filter:
    - .kitchen
    - .git
  pillars-from-files:
    template.sls: pillar.example
  pillars:
    top.sls:
      base:
        '*':
          - template
  state_top:
    base:
      '*':
        - template

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli
  inspec_tests:
    - path: test/integration/default

